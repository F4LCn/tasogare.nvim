[manager]
# NOTE: can combined with tmTheme (sublime colorshceme file) for preview code highlight
# highlight = "path/to/tmTheme"

cwd = { fg = "#5a5a5a", italic = true }

# Hovered
hovered         = { bg = "#f8f8f8" }
preview_hovered = { bg = "#f8f8f8" }

# Find
find_keyword  = { fg = "#ebebeb", bg = "#b15c00", bold = true }
find_position = { fg = "#07879d", bg = "#ebf1f5", bold = true }

# Marker
marker_copied   = { fg = "#387068", bg = "#387068" }
marker_cut      = { fg = "#f52a65", bg = "#f52a65" }
marker_marked   = { fg = "#9854f1", bg = "#9854f1" }
marker_selected = { fg = "#2e7de9", bg = "#2e7de9" }

# Tab
tab_active   = { fg = "#474747", bg = "#f8f8f8" }
tab_inactive = { fg = "#9d9da3", bg = "#fdfdfd" }
tab_width    = 1

# Count
count_copied   = { fg = "#474747", bg = "#38919f" }
count_cut      = { fg = "#474747", bg = "#c64343" }
count_selected = { fg = "#474747", bg = "#7890dd" }
# Border
border_symbol = "│"
border_style  = { fg = "#777784" }

[status]
separator_open  = ""
separator_close = ""
separator_style = { fg = "#9d9da3", bg = "#9d9da3" }

# Mode
mode_normal = { fg = "#ebebeb", bg = "#2e7de9", bold = true }
mode_select = { fg = "#ebebeb", bg = "#9854f1", bold = true }
mode_unset  = { fg = "#ebebeb", bg = "#7847bd", bold = true }

# Progress
progress_label  = { fg = "#5a5a5a", bold = true }
progress_normal = { fg = "#fdfdfd" }
progress_error  = { fg = "#f52a65" }

# Permissions
permissions_t = { fg = "#2e7de9" }
permissions_r = { fg = "#8c6c3e" }
permissions_w = { fg = "#f52a65" }
permissions_x = { fg = "#587539" }
permissions_s = { fg = "#fefefe" }

[select]
border   = { fg = "#777784" }
active   = { fg = "#474747",  bg = "#dbdbdf" }
inactive = { fg = "#474747" }

# Input
[input]
border   = { fg = "#07879d" }
title    = {}
value    = { fg = "#7847bd" }
selected = { bg = "#dbdbdf" }

# Completion
[completion]
border   = { fg = "#07879d" }
active   = { fg = "#474747", bg = "#dbdbdf" }
inactive = { fg = "#474747" }

# Tasks
[tasks]
border  = { fg = "#777784" }
title   = {}
hovered = { fg = "#474747", bg="#dbdbdf" }

# Which
[which]
cols = 3
mask            = { bg = "#ebebeb" }
cand            = { fg = "#007197" }
rest            = { fg = "#2e7de9" }
desc            = { fg = "#9854f1" }
separator       = "  "
separator_style = { fg = "#87a5b6" }

# Notify
[notify]
title_info  = { fg = "#07879d" }
title_warn  = { fg = "#8c6c3e" }
title_error = { fg = "#f52a65" }

# Help
[help]
on      = { fg = "#587539" }
run     = { fg = "#9854f1" }
hovered = { bg = "#dbdbdf" }
footer  = { fg = "#474747", bg = "#fdfdfd" }

[filetype]

rules = [
	# Images
	{ mime = "image/*", fg = "#8c6c3e" },

	# Media
	{ mime = "{audio,video}/*", fg = "#9854f1" },

	# Archives
	{ mime = "application/*zip", fg = "#f52a65" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#f52a65" },

	# Documents
	{ mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#007197" },

	# Empty files
	# { mime = "inode/x-empty", fg = "#f52a65" },

	# Special files
	{ name = "*", is = "orphan", bg = "#f52a65" },
	{ name = "*", is = "exec"  , fg = "#587539" },

	# Fallback
	{ name = "*/", fg = "#2e7de9" }
]
    